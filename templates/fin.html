<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom background for the body */
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc); /* light gradient */
            min-height: 100vh; /* full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the main container */
        .container {
            background-color: #ffffff; /* white background */
            border-radius: 8px; /* rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* subtle shadow */
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Upload an Image for Text Extraction</h2>

    <!-- Image Upload Form -->
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group">
            <input type="file" class="form-control-file" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>

    <!-- Display Uploaded Image Details (if any) -->
    {% if data %}
        <div class="mt-4 p-3 bg-light border rounded shadow-sm">
            <h5 class="text-secondary">Extracted Text:</h5>
            <p class="text-dark font-italic">{{ data }}</p>
        </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
