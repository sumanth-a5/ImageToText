!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Speech-to-Text & Text-to-Speech Integration</title><style>body { font-family: Arial, sans-serif; margin: 20px; }button, input { padding: 10px; margin: 5px; width: 80%; }p { font-weight: bold; }</style></head><body><h1>Speech-to-Text & Text-to-Speech</h1><button onclick="startListening()">ðŸŽ¤ Speak (Speech-to-Text)</button><p id="speechText">Transcription will appear here...</p><input type="text" id="ttsInput" placeholder="Enter text for speech..." /><button onclick="speakText()">ðŸ—£ Speak Text</button><script>const speechKey = "db6e6ad42e274e39b66f0331468bc19a";const speechRegion = "eastus";window.onload = () => {const script = document.createElement("script");script.src = "https://aka.ms/csspeech/jsbrowserpackageraw";document.head.appendChild(script);};function startListening() {const sdk = window.SpeechSDK;const audioConfig = sdk.AudioConfig.fromDefaultMicrophoneInput();const speechConfig = sdk.SpeechConfig.fromSubscription(speechKey, speechRegion);const recognizer = new sdk.SpeechRecognizer(speechConfig, audioConfig);recognizer.recognizeOnceAsync(result => {document.getElementById("speechText").innerText = "You said: " + result.text;}, err => {console.error("Recognition error:", err);});}function speakText() {const text = document.getElementById("ttsInput").value;if (!text) {alert("Please enter text to speak!");return;}const sdk = window.SpeechSDK;const audioConfig = sdk.AudioConfig.fromDefaultSpeakerOutput();const speechConfig = sdk.SpeechConfig.fromSubscription(speechKey, speechRegion);const synthesizer = new sdk.SpeechSynthesizer(speechConfig, audioConfig);synthesizer.speakTextAsync(text, result => {console.log("Speech synthesized:", result);}, err => {console.error("Synthesis error:", err);});}</script></body></html>;
